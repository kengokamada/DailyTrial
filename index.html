<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<title>CSSの練習</title>
<!-- ここでstyle.cssを読み込みます -->

</head>
<body>
<!-- ここにHTMLを書いていきます -->
<img src="./img/test.png">
<p>こんにちは</p>
<a href="https://www.daily-trial.com/">デイトラ</a>
<hr>
<img src="https://tokyofreelance.jp/web_first.png" alt="デイトラ初級画像">



<ul>
    <li>りんご</li>
    <li>みかん</li>
    <li>バナナ</li>
</ul>

<!-- グループ化している -->
<div>
    <ol>
      <li>項目その1</li>
      <li>項目その2</li>
      <li>項目その3</li>
    </ol>

<p>
    <span>ブロック要素の中のインライン要素です</span>
</p>

<h2>赤色のH2</h2>
<h2 class="yellow-font">黄色のH2</h2>

<p class="important">タイトル</p>

<!-- ページのタイトルなどにつかいます -->
<h1>h1タグです</h1>
<!-- 大見出しにつかいます -->
<h2>h2タグです</h2>
<!-- 中見出しにつかいます -->
<h3>h3タグです</h3>
<!-- 小見出しにつかいます -->
<h4>h4タグです</h4>
<!-- 重要度の低い見出しにつかいます（あまり使いません） -->
<h5>h5タグです</h5>
<!-- 重要度の低い見出しにつかいます（あまり使いません） -->
<h6>h6タグです</h6>
</body>
</html>
